<!DOCTYPE html>
<html>
<head>
	<title>Edit and Preview Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
</head>
<body>
	<h3>Example 1</h3>
	<button type="button" class="Preview" id="resources/example1.txt">Preview</button>
	<button type="button" onClick="window.open('editor.html?source=resources/example1.txt')";>Edit</button>
	<h3>Example 2</h3>
	<button type="button" class="Preview" id="resources/example2.txt">Preview</button>
	<button type="button" onClick="window.open('editor.html?source=resources/example2.txt')";>Edit</button>
	<h3>Example 3</h3>
	<button type="button" class="Preview" id="resources/example3.txt">Preview</button>
	<button type="button" onClick="window.open('editor.html?source=resources/example3.txt')";>Edit</button>
    <h3>Example 4</h3><small>md</small>
    <button type="button">Preview</button>
    <button type="button">Edit</button>


	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title"></h4>
	      </div>
	      <div class="modal-body">

				<div id="editor"></div>

	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
